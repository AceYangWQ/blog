    <script>
        // 浅拷贝实现
        $.extend = function(){
            var options, name, copy,
            target = arguments[0] || {},
            i = 1,
            length = arguments.length;
            // 只有一个参数时
            if(i === length){
                target = this;
                i--;
            }
            for(; i < length; i++){
                // 不是underfined 也不是null
                if((options = arguments[i]) !=  null){
                    for(name in options){
                        copy = options[name];
                        if ( name === "__proto__" || target === copy ) {
                            continue;
                        }
                        if ( copy !== undefined ) {
                            target[ name ] = copy;
                        }
                    }
                }

            }
            return target;
        }
    </script>

        // 1. jQuery.extend( target)
        var result1 = $.extend({
            job: '前端开发工程师',
        });
